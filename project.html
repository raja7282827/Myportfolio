<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Dynamic Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: slideInUp 1s ease 0.5s forwards;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .main-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .main-title:hover::before {
            left: 100%;
        }

        .main-title:hover {
            transform: scale(1.1) rotateX(10deg);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            min-width: 100px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .countdown-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            display: block;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .countdown-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notification-form {
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .email-input {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .email-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .notify-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .notify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            transition: left 0.3s;
            z-index: -1;
        }

        .notify-btn:hover::before {
            left: 0;
        }

        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .social-links {
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease 2.5s forwards;
        }

        .social-link {
            display: inline-block;
            margin: 0 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }
            
            .email-input {
                min-width: 250px;
            }
        }
         nav {
      background: rgba(255, 255, 255, 0.05); /* Transparent */
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      backdrop-filter: blur(10px); /* Glass effect */
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      display: inline-block;
      padding: 10px 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      position: relative;
      text-decoration: none;
      transition: 0.3s ease;
    }

    /* Hover Effect */
    nav ul li a::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #ff0080, #7928ca, #2af598);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.4s ease;
    }

    nav ul li a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav ul li a:hover {
      color: #2af598;
      text-shadow: 0 0 10px #2af598, 0 0 20px #2af598;
    }
    </style>
</head>
<body>
      <nav>
    <ul>
      <li><a href="index.html">Back To Home Page</a></li>
    </ul>
  </nav>
    <div class="container">
        <h1 class="main-title" id="mainTitle">COMING SOON</h1>
        <p class="subtitle">Something amazing is on its way. Get ready to be amazed!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">30</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">12</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">45</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="seconds">30</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>

        <div class="notification-form">
            <div class="input-group">
                <input type="email" class="email-input" placeholder="Enter your email for updates" id="emailInput">
                <button class="notify-btn" onclick="notifyMe()">Notify Me!</button>
            </div>
        </div>

        <div class="social-links">
            <a href="mailto:sbar5818@gmail.com" class="social-link">📧</a>
            <a href="#" class="social-link">🐦</a>
            <a href="#" class="social-link">📘</a>
            <a href="#" class="social-link">📷</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        // Create particles continuously
        setInterval(createParticle, 500);

        // Countdown timer
        function updateCountdown() {
            // Set target date (30 days from now for demo)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 30);
            
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Add pulse effect to seconds
            const secondsEl = document.getElementById('seconds');
            secondsEl.style.transform = 'scale(1.1)';
            setTimeout(() => {
                secondsEl.style.transform = 'scale(1)';
            }, 100);
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Title hover effect with color change
        const title = document.getElementById('mainTitle');
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
        let colorIndex = 0;

        title.addEventListener('mouseenter', function() {
            this.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        });

        title.addEventListener('mouseleave', function() {
            this.style.color = 'white';
        });

        // Email notification function
        function notifyMe() {
            const email = document.getElementById('emailInput').value;
            const btn = document.querySelector('.notify-btn');
            
            if (email && email.includes('@')) {
                btn.textContent = 'Thank You! 🎉';
                btn.style.background = 'linear-gradient(45deg, #2ecc71, #27ae60)';
                
                setTimeout(() => {
                    btn.textContent = 'Notify Me!';
                    btn.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
                    document.getElementById('emailInput').value = '';
                }, 3000);
            } else {
                btn.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    btn.style.animation = '';
                }, 500);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Add enter key support for email input
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                notifyMe();
            }
        });

        // Mouse move parallax effect
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.01;
                const x = (mouseX - 0.5) * 20 * speed;
                const y = (mouseY - 0.5) * 20 * speed;
                particle.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
